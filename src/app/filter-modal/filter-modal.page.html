


<ion-content>

  <div class="center-accordion">
    <ion-button (click)="cambiarFondoSinParadas()"> Cambiar FONDO </ion-button>
    <ion-button (click)="updateData()"> EMMITER </ion-button>
  </div>

  

    <ion-toggle [(ngModel)]="toggleValue" (ionChange)="changeValueParadas()"></ion-toggle>
    <!--- <p *ngIf="toggleValue">The toggle is on</p>
    <p *ngIf="!toggleValue">The toggle is off</p> -->

  <ion-content padding>
    <ion-toggle [(ngModel)]="toggleValue2" (ionChange)="changeValueRecargas()"></ion-toggle>
    <!--- <p *ngIf="toggleValue">The toggle is on</p>
    <p *ngIf="!toggleValue">The toggle is off</p> -->
  </ion-content>
  

  <ion-list>
    <ion-item>
      <ion-label>Default Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Checked Toggle</ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Disabled Toggle</ion-label>
      <ion-toggle slot="end" [disabled]="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Disabled Checked Toggle</ion-label>
      <ion-toggle slot="end" [checked]="true" [disabled]="true"></ion-toggle>
    </ion-item>
  </ion-list>
  
</ion-content>
